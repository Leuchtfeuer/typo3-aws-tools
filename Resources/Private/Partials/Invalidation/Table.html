<div class="panel panel-default">
	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th>
				<f:translate key="content.invalidation_id"/>
			</th>
			<th>
				<f:translate key="content.create_time"/>
			</th>
			<th>
				<f:translate key="content.status"/>
			</th>
		</tr>
		</thead>
		<tbody>
		<f:for each="{distribution.Items}" as="item">
			<f:variable name="cssClass">
				<f:if condition="{item.Status} === 'Completed'">
					<f:then>success</f:then>
					<f:else>active</f:else>
				</f:if>
			</f:variable>

			<tr class="{cssClass}">
				<td>{item.Id}</td>
				<td>{item.CreateTime -> f:format.date(format: '{f:translate(key: \'content.date_format\')}')}</td>
				<td>{item.Status}</td>
			</tr>
		</f:for>
		</tbody>
	</table>
</div>
